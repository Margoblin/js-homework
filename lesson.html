<script>
    // задание 1

    let n = prompt('Введите число от 0 до 999:')
    let u = 0
    let t = 0
    let h = 0

    function numberFnc(n) {
        u = n % 10
        t = ((n - u) % 100) / 10
        h = ((n - t * 10 - u) % 1000) / 100

        const empty = {}

        const myNumber = {
            units: u,
            tens: t,
            hundreds: h,
        }

        if (n > 999 || n < 0) {
            console.log('Можно ввести только число от 0 до 999')
            console.log(empty)
        } else {
            console.log(myNumber)
        }

    }

    numberFnc(n)
